{% extends "stampo.htm" %}
{% block title %}Riempi QR{% endblock %}
{% block content %}
<form action="/qr_allocate/{{mode}}/{{id}}" method="POST" enctype=multipart/form-data>
    <div class="form-row">
        <div class="form-group col-md-12">
            <label for="title" class="col-form-label">Nome del prodotto</label>
            <input type="text" class="form-control" id="title" placeholder="" name="title">
        </div>
    </div>
    <div class="form-row">
        {% if mode == 4 %}
        <label for="url" class="col-form-label">Url</label>
        <input type="text" class="form-control" id="url" placeholder="" name="url">
        {% else %}
        <div class="form-row">
            <div class="form-group col-md-5">
                <label for="file" class="col-form-label">File</label>
                <input type=file class="form-control" id="file" name=file>
            </div>
        </div>
        {% endif %}
    </div>
    <div class="form-group row">
        <button type="submit" class="btn btn-primary btn-block">Salva</button>
    </div>
</form>
{% endblock %}
